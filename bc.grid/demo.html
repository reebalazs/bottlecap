<!DOCTYPE HTML>
<html>
<head>
    <title>bc.grid Basic Example</title>
    <link rel="stylesheet" href="slick.min.css"/>
    <link rel="stylesheet" href="../sl/jquery-ui-1.9m3.custom.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
<div style="width:580px;float:left;">
    <div class="bc-grid-header" style="width:100%">
        <label>SlickGrid</label>
        <span id="toolbar" class="ui-widget-header ui-corner-all">
            <span id="bc-grid-addables">
                <button id="bc-grid-addfolder">Folder</button>
                <button id="bc-grid-addfile">File</button>
	        </span>
            <span id="bc-grid-actions">
                <button id="bc-grid-delete">Delete</button>
                <button id="bc-grid-moveto">Move To</button>
	        </span>
        </span>

    </div>
    <div id="myGrid" style="width:100%;height:500px;"></div>
    <div id="bc-grid-addfolderdialog" title="Add Folder">
    	<p>This is the default dialog which is useful for displaying information. The dialog
            window can be moved, resized and closed with the 'x' icon.</p>
    </div>
    <div id="bc-grid-addfiledialog" title="Add File">
    	<p>This is the default dialog which is useful for displaying information. The dialog
            window can be moved, resized and closed with the 'x' icon.</p>
    </div>
</div>

<script src="../sl/jquery-1.4.3.min.js"></script>
<script src="../sl/jquery-ui-1.9m3.custom.min.js"></script>
<script src="slick.min.js"></script>


<script src="demo.js"></script>

</body>
</html>
